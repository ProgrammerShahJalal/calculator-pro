<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro | created by Shah Jalal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-con">

        <div class="calc">
            <div class="display">
                <div class="screen">
                </div>
            </div>

            <div class="buttons">

                <div>C</div>
                <div>(</div>
                <div>)</div>
                <div><i class="ri-delete-back-2-fill"></i></div>
                <div>&times;<sup>2</sup></div>
                <div style="font-size: 0.9em;">&plus;/&minus;</div>
                <div>%</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&plus;</div>
                <div>00</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div class="operators"></div>

            </div>

        </div>

    </div>

    <audio>
        <source src="audio/calculator press.wav" type="audio/mpeg">
    </audio>

    <script src="calculator.js"></script>
</body>

</html>
